<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <main class="main">
    <article class="card">
      <section class="card__contend">
        <img src="images/image-qr-code.png" alt="image" class="card__img">
      </section>

      <section class="card__contend">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </article>
  </main>
  
</body>
</html>
